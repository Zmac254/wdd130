<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<style>

* {
  box-sizing: border-box;
}

body {
  font-family: "Georgia", "Times New Roman", serif;
  background-color: #f4f7f9;
  color: #333;
  line-height: 1.6;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 2em;
}

/* ===== Layout ===== */
.container {
  width: 90%;
  max-width: 800px;
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* ===== Header ===== */
.header {
  background: linear-gradient(135deg, #0a369d, #80ded9);
  color: white;
  text-align: center;
  padding: 2em 1em;
}

.header h1 {
  font-size: 2.2em;
  line-height: 1.2;
  letter-spacing: 1px;
}

/* ===== Content ===== */
.content-box {
  padding: 2em;
  text-align: center;
}

/* ===== Table Styles ===== */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 2em 0;
  background-color: #fafafa;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

th {
  background-color: #0a369d;
  color: white;
  font-size: 1.2em;
  padding: 0.8em;
}

td {
  padding: 0.8em;
  border-bottom: 1px solid #ddd;
}

tr:nth-child(even) {
  background-color: #f2f6ff;
}

/* ===== Form Styles ===== */
form {
  margin-top: 2em;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1em;
}

label {
  font-weight: bold;
  margin-bottom: 0.2em;
}

input {
  width: 220px;
  padding: 0.5em 0.8em;
  border: 1px solid #bbb;
  border-radius: 8px;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus {
  outline: none;
  border-color: #0a369d;
  box-shadow: 0 0 5px rgba(10, 54, 157, 0.3);
}

/* ===== Responsive Design ===== */
@media (max-width: 600px) {
  .header h1 {
    font-size: 1.6em;
  }

  input {
    width: 100%;
  }

  table {
    font-size: 0.9em;
  }
}
</style>

<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">

        <table>
          <th>Top Devotionals</th>
          <tr>
            <td>Speaker</td>
            <td>Title</td>
            <td>Location</td>
            <td>Year</td>
          </tr>
          <tr>
            <td>Bishop Gérald Caussé</td>
            <td>"I Saw Your Potential"</td>
            <td>BYU-Idaho</td>
            <td>2023</td>
          </tr>
          <tr>
            <td>Elder Kevin G. Brown</td>
            <td>"Hastening the Work in You"</td>
            <td>BYU-Idaho</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Elder Kyle S. McKay</td>
            <td>"There Must Needs Be a Christ"</td>
            <td>BYU</td>
            <td>2021</td>
          </tr>
        </table>

        <form action="">
          <label for="speaker">Speaker Name:</label>
          <input type="text" name="speakr" id="speaker">
          <label for="title">Devo Title:</label>
          <input type="text" name="title" id="title">
          <label for="location">Devo Location:</label>
          <input type="text" name="location" id="location">
          <label for="year">Devo Year:</label>
          <input type="text" name="year" id="year">
        </form>

      </div>
    </main>
  </div>
</body>

</html>
