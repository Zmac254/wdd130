<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    
    <style>
        
        /* Insert styles here, this is called an internal stylesheet  */
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nanum+Brush+Script&display=swap');
        body {
            background: #FFECD7;
            font-family: helvetica;
            color: #FFFFFE;
        }
        
        .prophet-card {
            background-color: #008DB1;
            border: 3px solid #004E63;
            border-radius: 20px;
            width: 350px;
            margin: 2em auto;
            text-align: center;
            padding: 1em;
        }

        .prophet-card img {
            max-width: 75%;
            border: 3px solid white;
        }

        .prophet-card h2 {
            color: #91E4FB;
            font-family: helvetica;
            font-size: small;
        }

        .prophet-card ul {
            text-align: left;
            margin-left: 50px;
        }

        .prophet-card blockquote {
            color: #FFD783;
            font-family: "Josephine Sans", sans-serif;
        }
       


    </style>
</head>
<body>

    <section class="prophet-card">
        <h1>Russell M. Nelson</h1>
        <h2><a href="churchofjesuschrist.org"></a>17th President of the Church of Jesus Christ of Latter-day Saints</h2>
        <img src="images/russell_nelson.png" alt="President Nelson">
        <ul>
            <li>Born: Sep 9, 1024</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <blockquote>"I urge you to devote time each week &mdash; for the rest of your life &mdash; to increase your understanding of the Atonement of Jesus Christ"</blockquote>
    </section>
    
</body>
</html>
