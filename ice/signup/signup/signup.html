<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: Georgia, serif;
        }

        body {
            background: #7a6040;
            justify-content: center;
            padding: 30px 0;
        }

        header {
            width: 650px;
            position: relative;
            border-radius: 15px 15px 0 0;
            border: 5px solid #102a6b;
        }

        header img {
            width: 100%;
            display: block;
            height: 250px;
        }

        header h1,
        header h2 {
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            text-shadow: 2px 2px 6px black;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        header h1 {
            top: 30%;
            font-size: 2.3rem;
        }

        header h2 {
            top: 47%;
            font-size: 1.4rem;
        }

        #formContainer {
            width: 650px;
            background: white;
            border: 5px solid #102a6b;
            border-top: none;
            border-radius: 0 0 15px 15px;
            padding: 25px 40px 40px;
            position: relative;
            text-align: center;
        }

        #formContainer h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 12px;
            border: none;
            background: #eee;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        #closeBtn:hover {
            background: #ccc;
        }

        form label {
            display: inline-block;
            width: 120px;
            margin: 8px 0;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 250px;
            padding: 6px;
            border: 1px solid #777;
            border-radius: 4px;
        }

        form div {
            margin-bottom: 8px;
        }

        section {
            margin: 12px 0;
        }

        button[type="submit"] {
            padding: 6px 14px;
            border: 1px solid #444;
            background: #ddd;
            cursor: pointer;
            border-radius: 4px;
        }

        button[type="submit"]:hover {
            background: #bbb;
        }

        #scripture_images {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            width: 650px;
        }

        #scripture_images img {
            width: 100%;
            height: 110px;
        }
    </style>




</head>

<body>
    <header>
        <h1>Daily Feed</h1>
        <h2>Scripture a Day</h2>
        <img src="images/jesus_feeds_5000.jpeg" alt="Jesus feeding the five thousand">
    </header>
    <div id="formContainer">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="scripture_images">
            <img src="images/old_testament.webp" alt="The Old Testament">
            <img src="images/new_testament.webp" alt="The New Testament">
            <img src="images/book_of_mormon.webp" alt="The Book of Mormon">
            <img src="images/doctrine_and_covenants.webp" alt="The Doctrine and Covenants">
            <img src="images/pearl_of_great_price.webp" alt="The Pearl of Great Price">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
        });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
        });
    </script>

</body>

</html>
